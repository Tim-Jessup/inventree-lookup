<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>InvenTree Lookup</title>
  <style>
    html, body {
      width: 320px;
      min-height: 200px;
      max-height: 450px;
      overflow: hidden;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .header {
      background: rgb(139, 163, 209);
      color: white;
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
    }
    .header-buttons {
      display: flex;
      gap: 8px;
    }
    .header button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
    }
    .header button:hover {
      background: rgba(255,255,255,0.3);
    }
    .search-box {
      padding: 10px;
      background: white;
      border-bottom: 1px solid #ddd;
    }
    .search-box input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    .search-box input:focus {
      outline: none;
      border-color: rgb(139, 163, 209);
    }
    .history-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .history-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      background: white;
    }
    .history-item:hover,
    .history-item.selected {
      background: #e8eef7;
    }
    .history-item .icon {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      color: white;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .history-item .icon.part { background: #1976d2; }
    .history-item .icon.build { background: #7b1fa2; }
    .history-item .icon.purchase { background: #388e3c; }
    .history-item .icon.sales { background: #f57c00; }
    .history-item .icon.return { background: #d32f2f; }
    .history-item .icon.search { background: #757575; }
    .history-item .details {
      flex-grow: 1;
      min-width: 0;
    }
    .history-item .reference {
      font-weight: 500;
      color: #333;
    }
    .history-item .type {
      font-size: 11px;
      color: #666;
    }
    .history-item .time {
      font-size: 11px;
      color: #999;
      flex-shrink: 0;
    }
    .history-item.failed .reference {
      color: #999;
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    .empty-state .icon {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .shortcut-hint {
      padding: 8px 15px;
      background: #fff9e6;
      border-top: 1px solid #eee;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
    .shortcut-hint kbd {
      background: #eee;
      padding: 2px 5px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>InvenTree Lookup</h1>
    <div class="header-buttons">
      <button id="clearHistory">Clear</button>
      <button id="openSettings">Settings</button>
    </div>
  </div>
  
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Type reference and press Enter (e.g. PO1234)">
  </div>
  
  <div id="historyList" class="history-list"></div>
  
  <div class="shortcut-hint">
    <kbd>Alt+I</kbd> to look up selected text &bull; Type <kbd>inv</kbd> in address bar
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
